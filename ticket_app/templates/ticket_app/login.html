{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Login</title>
    <link rel="shortcut icon" href="{% static 'ticket_app/images/logo.png' %}" alt="TCS"/>
    <link href="{% static 'ticket_app/css/style_login.css' %}" rel="stylesheet">
    <link href="{% static 'ticket_app/fontawesome-free-5.15.1/css/all.min.css' %}" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login</span></div>
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" maxlength="20" name="username" placeholder="Username " required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" maxlength="10" name="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <p>{{error}}</p>
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
