{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ticket</title>
     <link rel="shortcut icon" href="{% static 'ticket_app/images/logo.png' %}" alt="TCS" />
    <!-- Favicon icon -->
    <link rel='stylesheet' type='text/css' href="{% static 'ticket_app/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'ticket_app/fontawesome-free-5.15.1/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'ticket_app/fontawesome-free-5.15.1/css/all.min.css' %}">

</head>

<body>
<div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <div id="main-wrapper">
        <div class="nav-header">
            <a href="#" class="brand-logo">
                <img class="logo-abbr"  src="{% static 'ticket_app/images/logo.png' %}" alt="">
                <!--<img class="logo-compact" src="{% static 'ticket_app/images/tcs-text.png' %}" alt="">
                <img class="brand-title" src="{% static 'ticket_app/images/tcs-text.png' %}" alt="">-->
            </a>

            <div class="nav-control">
                <div class="hamburger">
                    <span class="line"></span><span class="line"></span><span class="line"></span>
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">
                        <div class="header-left">
                            <div class="search_bar dropdown">
                                <div class="dropdown-menu p-0 m-0">
                                </div>
                            </div>
                        </div>

                        <ul class="navbar-nav header-right">
                            <li class="nav-item dropdown header-profile">
                                <a class="nav-link" href="#" role="button" data-toggle="dropdown">
                                    <i class="fa fa-user"></i>
                                    {{user1}}
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a href="{% url 'user_login' %}" class="dropdown-item">
                                        <i class="icon-key"></i>
                                        <span class="ml-2">Logout </span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="quixnav">
            <div class="quixnav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">Overview</li>
                    <li><a href="{% url 'dashboard' %}" aria-expanded="false"><i
                                class="fas fa-tachometer-alt fa-sm"></i><span class="nav-text">Dashboard</span></a>

                    </li>
                    <li class="nav-label first">TICKET</li>
                    <!-- <li><a href="index.html"><i class="icon icon-single-04"></i><span class="nav-text">Dashboard</span></a>
                    </li> -->
                    <li><a href="{% url 'ticket_create' %}" aria-expanded="false"><i
                                class="fas fa-plus fa-sm"></i><span class="nav-text">Create Ticket</span></a>
                    </li>
                    <li><a href="{% url 'ticket_view' %}" aria-expanded="false"><i
                                class="fas fa-eye fa-sm"></i><span class="nav-text">View Ticket</span></a>

                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">

               {% block content %}

                {% endblock content %}
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright Â© Designed &amp; Developed by <a href="https://www.tcs.com" target="_blank">TCS</a> 2021</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'ticket_app/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'ticket_app/js/quixnav-init.js' %}"></script>
    <script src="{% static 'ticket_app/js/custom.min.js' %}"></script>
    <script src="{% static 'ticket_app/vendor/highlightjs/highlight.pack.min.js' %}"></script>
    <!-- Circle progress -->

</body>

</html>
